<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
    <style>
        table, th, td {
            border: 1px solid grey;
            border-collapse: collapse;
            padding: 5px;
        }
        /*table tr:nth-child(odd) {*/
            /*background-color: #f1f1f1;*/
        /*}*/
        /*table tr:nth-child(even) {*/
            /*bancground-color: #ffffff;*/
        /*}*/
    </style>
    <script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script>
</head>
<body>
    <div ng-app="myApp" ng-controller="myCtrl">
        <table>
            <tr ng-repeat="x in names | orderBy: 'Country'">
                <!--显示序号-->
                <td ng-if="$odd" style="background-color: #f1f1f1;">{{$index + 1}}</td>
                <td ng-if="$even">{{$index + 1}}</td>
                <td ng-if="$odd" style="background-color: #f1f1f1;">{{x.Name}}</td>
                <td ng-if="$even">{{x.Name}}</td>
                <td ng-if="$odd" style="background-color: #f1f1f1;">{{x.Country | uppercase}}</td>
                <td ng-if="$even">{{x.Country | uppercase}}</td>
            </tr>
        </table>
    </div>
</body>
<script>
    var app = angular.module("myApp",[]);
    app.controller("myCtrl",function($http,$scope) {
        $http.get("tsconfig.json").success(function(res) {
            $scope.names = res.records;
        });
    });
</script>
</html>
