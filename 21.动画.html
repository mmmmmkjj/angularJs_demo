<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动画</title>
    <style>
        .hide {
            transition: all linear 0.5s;
            background-color: lightblue;
            height: 100px;
            width: 400px;
            position: relative;
            top: 0;
            left: 0;
        }
        .ng-hide {
            height: 0;
            width: 0;
            background-color: transparent;
            top: -200px;
            left: 200px;
        }
    </style>
    <script src="angular.js"></script>
    <script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular-animate.min.js"></script>
</head>
<body>
    <div ng-app="ngAnimate">
        <h1>隐藏DIV: <input type="checkbox" ng-model="myChick"></h1>
        <div class="hide" ng-hide="myChick"></div>
    </div>
</body>
</html>
