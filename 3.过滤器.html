<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>过滤器</title>
    <script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script>
</head>
<body>
    <!--表达式中添加过滤器-->
    <!--currency 格式化数字为货币格式
    filter 从数组项中选择一个子集
    lowercase 格式化字符串为小写
    orderBy 根据某个表达式排列数组
    uppercase 格式化字符串为大写-->
    <div ng-app="myApp" ng-controller="myCtrl">
        <input type="text" no-model="text">
        <h2>{{text | uppercase}}</h2>
        <h2>{{text | lowercase}}</h2>
        <!--uppercase: 全部变大写
       lowercase: 全部变小写
       currency: 货币样式-->

        <input type="number" ng-model="money" />
        <h2>{{money | currency}}</h2>
        <h2>{{money | currency: "£"}}</h2>
        <h2>{{money | currency: "☺"}}</h2>

        <ul>
            <li ng-repeat="a in arr | orderBy">{{a}}</li>
            <li ng-repeat="a in arr | orderBy:order:true">{{a}}</li>

            <li ng-repeat="a in arrs | orderBy: 'age'">
                {{a.name + "年龄" + a.age}}
            </li>

            <li ng-repeat="a in arrs | filter: test">{{a.gender}}</li>
        </ul>
    </div>
</body>
<script>
    var app = angular.module("myApp",[]);
    app.controller("myCtrl",function($scope) {
        $scope.arr = [5,2,7,9,1];
        $scope.arrs = [
            {
                name: "袁少鹏",
                age: 38,
                gender: "woman"
            },
            {
                name: "张博轩",
                age: 18,
                gender: "man"
            },
            {
                name: "马龙",
                age: 50,
                gender: "null"
            }
        ]
    });
</script>
</html>
