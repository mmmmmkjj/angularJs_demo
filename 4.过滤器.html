<!DOCTYPE html>
<html lang="en">
<head>

    <title>过滤器</title>

</head>
<body>

        {{data}}

</body>
<script>

        $timeout(function() {
           console.log(500);
        },1000);

        console.log($location.absUrl());

        $http.get("url",success(function(data) {
            console.log(data);
            $scope.data = data;
        }));
    });
</script>
</html>
